<table id="reikiHealTableBody" class="tbl-tabular-chart">
</table>

<script>
    jQuery(document).ready(function ($) {
        
        function initializeTabularCharts() {
            const tableId = "reikiHealTableBody";
            const columnNames = ["Send Reiki To", "Result", "Duration"];
            const rowNames = [
                "Masses", "Five Elements 🌪️ 💧 ⛰️ 🔥 🌌", "Your personal Healing Group", "World Political 🏛️", "Law Enforcement 👮‍♂️", "Lawyers 👨🏼‍⚖️", "Spiritual Leaders 🧘‍♀️", "Animals 🐶", "Environment/ Habitat 🌳 🏞️", "Abused Children/ People 🤒", "Guilty/Non Guilty Prisoners ⛓️"
            ];
            const buttonCssClass = "btnReikiHealChart";

            new TabularCharts(tableId, columnNames, rowNames, buttonCssClass, false);

// Add event listener to buttons with the specified CSS class
        const buttons = document.querySelectorAll(`.${buttonCssClass}`);
        buttons.forEach(button => {
            button.addEventListener('click', () => updateTable());
        });

        }

        // Check if the TabularCharts class is already defined
        if (typeof TabularCharts === 'undefined') {
            TfcGlobal.loadTabularChartScript().done(initializeTabularCharts);
        } else {
            initializeTabularCharts();
        }
    });

function updateTable() {
    const tableBody = document.getElementById('reikiHealTableBody').querySelector('tbody');
    const rows = tableBody.querySelectorAll('tr');

    rows.forEach(row => { 
            const lastCell = row.querySelector('td:last-child div'); 
            if (lastCell) { 
                const number = parseInt(lastCell.textContent, 10); 
                const result = Math.ceil(number / 10); 
                lastCell.textContent = `${result} min`; 
                lastCell.style.width = '100%';
            } 
        });

}

// Call the function to update the table
//updateTable();


</script>
