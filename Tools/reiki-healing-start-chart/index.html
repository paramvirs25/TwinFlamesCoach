function updateTable() {
    const tableBody = document.getElementById('reikiHealTableBody').querySelector('tbody');
    const rows = tableBody.querySelectorAll('tr');

    rows.forEach(row => { 
            const lastCell = row.querySelector('td:last-child div'); 
            if (lastCell) { 
                const number = parseInt(lastCell.textContent, 10); 
                const result = Math.ceil(number / 10); 
                lastCell.textContent = `${result} min`; 
                lastCell.style.width = '100%';
            } 
        });
