<style>
  h1 { text-align: center; }
  .filters { margin-bottom: 1rem; }
  .filters input, .filters button {
    padding: 0.5rem;
    font-size: 1rem;
    margin-top: 0.5rem;
  }
  .filters input {
    width: 100%;
    box-sizing: border-box;
  }
  .filters button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 0.5rem;
  }
  .filters button:hover {
    background-color: #45a049;
  }
  .blessing-card {
    background: white; border-radius: 10px; padding: 1rem; margin-bottom: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .blessing-name {
    cursor: pointer;
    color: #0077cc;
  }
  .count-summary {
    font-size: 0.95rem;
    text-align: center;
    margin-top: 0.25rem;
    color: #333;
  }
</style>

<h1>🙏 Blessing Viewer</h1>
<TfcScrollHere></TfcScrollHere>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search blessings..." />
  <button id="copyAllNamesBtn">📋 Copy All Blessing Names</button>
  <div class="count-summary" id="countSummary"></div>
</div>

<div id="blessingList"></div>

<script>
  let allBlessings = [];
  let currentFiltered = [];
  let isHeaderSearch = false;

  async function fetchBlessings() {
    try {
      const response = await fetch('https://paramvirs25.github.io/TwinFlamesCoach/Tools/blessings-search/blessings.json');
      const blessings = await response.json();
      return blessings;
    } catch (error) {
      console.error('Failed to fetch blessings:', error);
      return [];
    }
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
  }

  function updateCountDisplay() {
    const countDiv = document.getElementById('countSummary');
    countDiv.textContent = `Showing ${currentFiltered.length} of ${allBlessings.length} blessings`;
  }

  function renderBlessings(blessings, searchText = '') {
    const blessingList = document.getElementById('blessingList');
    blessingList.innerHTML = '';

    isHeaderSearch = false;
    let filtered = blessings;
    const headerRangeMatch = searchText.match(/^h:\s*(\d+)\s*to\s*(\d+)$/);

      //if serach starts with h: then filter on header range
      if (headerRangeMatch) {
      isHeaderSearch = true;
      const headerStart = parseInt(headerRangeMatch[1], 10);
      const headerEnd = parseInt(headerRangeMatch[2], 10);

      const [minHeader, maxHeader] = headerStart > headerEnd
        ? [headerEnd, headerStart]
        : [headerStart, headerEnd];

      filtered = blessings.filter(b => {
        const headerNumber = parseInt(b.header.replace(/[^\d]/g, ''), 10);
        return headerNumber >= minHeader && headerNumber <= maxHeader;
      });
    } else if (searchText.trim()) {
      filtered = blessings.filter(b => [
        b.name || '',
        b.description || '',
        b.englishName || '',
        b.translatedName || '',
        ...(b.keywords || [])
      ].some(text => text.toLowerCase().includes(searchText)));
    }

    currentFiltered = filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

    currentFiltered.forEach(b => {
      const card = document.createElement('div');
      card.className = 'blessing-card';

      card.innerHTML = `
        <div class="blessing-name" title="Click to copy name" onclick="copyToClipboard('${b.name.replace(/'/g, "\\'")}')">
          <strong>${b.name}</strong>
        </div>
        <div><strong>${b.header}</strong> | 🗓️ ${b.date} | 👥 ${b.audience}</div>
        <div style="margin-top: 0.5rem;">${b.description}</div>
      `;

      blessingList.appendChild(card);
    });

    updateCountDisplay();
  }

  document.addEventListener('DOMContentLoaded', async () => {
    allBlessings = await fetchBlessings();
    renderBlessings(allBlessings);

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderBlessings(allBlessings, e.target.value.toLowerCase());
    });

    document.getElementById('copyAllNamesBtn').addEventListener('click', () => {
      let names = currentFiltered.map(b => b.name);

      if (isHeaderSearch) {
        // Remove "Bhava" or "Blessing" from the end of name
        names = names.map(name => name.replace(/\s*(Bhava|Blessing)$/i, '').trim());
        // Join names by comma
        const commaSeparated = names.join(', ');
        copyToClipboard(commaSeparated);
      } else {
        // Default behavior with bullet points
        const bulletList = names.map(name => `• ${name}`).join('\n');
        copyToClipboard(bulletList);
      }
    });
  });

  window.copyToClipboard = copyToClipboard;
</script>
