<script defer>
    class TfcShuffle {
        static shuffleToolsList() {
            // Get the parent container
            let div = document.querySelector(".tfcToolsList");

            // Get all the link containers inside
            let containers = div.querySelectorAll(".vlp-link-container");

            if (containers.length === 0) return false; // Safety check

            // Pick a random container
            let randomIndex = Math.floor(Math.random() * containers.length);
            let randomContainer = containers[randomIndex];

            // Clone the whole container (true = deep clone with children)
            let clonedContainer = randomContainer.cloneNode(true);

            // Get the result container
            let element = document.querySelector(".tfcShuffleToolListResult");

            // Clear old content and add the cloned container
            element.innerHTML = "";
            element.appendChild(clonedContainer);

            return false;
        }
    }
</script>

<div class="tfcShuffleToolListResult" 
     style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        margin: 20px auto; 
        max-width: 500px; 
        width: 100%; 
        text-align: center;">
</div>
